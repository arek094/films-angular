<mat-grid-list cols="3" rowHeight="3:1">
  <mat-grid-tile *ngFor="let film of films">
    <img src="../../assets/image/image.png" width="200" height="200" alt="image">
    <span>{{film.name}}</span>
    <button mat-button color="primary" (click)="getListComments(film)" >Poka≈º komentarze</button>
  </mat-grid-tile>
</mat-grid-list>    


<mat-nav-list>
  <mat-list-item *ngFor="let comment of comments">
    <span>{{comment.body}}</span>
  </mat-list-item>
</mat-nav-list>
